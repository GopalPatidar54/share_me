<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Price List</title>
</head>
<body>
    <h1>Vegetable Price List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Vegetable</th>
                <th>Price (in $)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="vegetable-list">
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>

    <h2>Add a Vegetable:</h2>
    <form id="add-vegetable-form">
        <label for="vegetable-name">Name:</label>
        <input type="text" id="vegetable-name" required>
        <label for="vegetable-price">Price ($):</label>
        <input type="number" id="vegetable-price" required>
        <button type="submit">Add Vegetable</button>
    </form>

    <script>
        // Check for existing data in localStorage and initialize the list
        let vegetableData = JSON.parse(localStorage.getItem('vegetableData')) || [];

        function updateTable() {
            const tableBody = document.getElementById('vegetable-list');
            tableBody.innerHTML = '';

            for (const data of vegetableData) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.name}</td>
                    <td>${data.price}</td>
                    <td><button onclick="updatePrice(${data.id})">Update Price</button></td>
                `;
                tableBody.appendChild(row);
            }
        }

        function updatePrice(vegetableId) {
            const newPrice = parseFloat(prompt('Enter the new price for this vegetable:'));
            if (!isNaN(newPrice)) {
                for (const data of vegetableData) {
                    if (data.id === vegetableId) {
                        data.price = newPrice;
                        localStorage.setItem('vegetableData', JSON.stringify(vegetableData));
                        updateTable();
                        break;
                    }
                }
            }
        }

        updateTable();

        const addVegetableForm = document.getElementById('add-vegetable-form');
        addVegetableForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const nameInput = document.getElementById('vegetable-name');
            const priceInput = document.getElementById('vegetable-price');

            const name = nameInput.value;
            const price = parseFloat(priceInput.value);

            if (name && !isNaN(price)) {
                const newVegetable = {
                    id: Date.now(),
                    name,
                    price
                };

                vegetableData.push(newVegetable);
                localStorage.setItem('vegetableData', JSON.stringify(vegetableData));
                updateTable();

                nameInput.value = '';
                priceInput.value = '';
            }
        });
    </script>
</body>
</html>
