<!DOCTYPE html>
<html>
<head>
    <title>Vegetable Prices</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Vegetable Prices</h1>
    <p>Date: <span id="currentDate"></span></p>
    
    <table>
        <tr>
            <th>Vegetable</th>
            <th>Price (USD)</th>
            <th>Update Price</th>
        </tr>
        <tr>
            <td>Carrots</td>
            <td id="carrotPrice">2.00</td>
            <td>
                <input type="number" id="carrotInput" placeholder="New Price">
                <button onclick="updatePrice('carrotInput', 'carrotPrice')">Update</button>
            </td>
        </tr>
        <tr>
            <td>Broccoli</td>
            <td id="broccoliPrice">2.50</td>
            <td>
                <input type="number" id="broccoliInput" placeholder="New Price">
                <button onclick="updatePrice('broccoliInput', 'broccoliPrice')">Update</button>
            </td>
        </tr>
        <tr>
            <td>Tomatoes</td>
            <td id="tomatoPrice">1.75</td>
            <td>
                <input type="number" id="tomatoInput" placeholder="New Price">
                <button onclick="updatePrice('tomatoInput', 'tomatoPrice')">Update</button>
            </td>
        </tr>
    </table>

    <script>
        // Update the current date
        const currentDate = new Date();
        document.getElementById('currentDate').textContent = currentDate.toDateString();

        // Function to update the price and save to localStorage
        function updatePrice(inputId, priceId) {
            const newPrice = parseFloat(document.getElementById(inputId).value);
            if (!isNaN(newPrice)) {
                document.getElementById(priceId).textContent = newPrice.toFixed(2);
                localStorage.setItem(priceId, newPrice.toFixed(2));
            }
        }

        // Initialize prices from localStorage
        const vegetables = ['carrotPrice', 'broccoliPrice', 'tomatoPrice'];
        vegetables.forEach(priceId => {
            const storedPrice = localStorage.getItem(priceId);
            if (storedPrice) {
                document.getElementById(priceId).textContent = parseFloat(storedPrice).toFixed(2);
            }
        });
    </script>
</body>
</html>
