<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Price List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Vegetable Price List</h1>
    <table>
        <thead>
            <tr>
                <th>Vegetable</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">Carrots</td>
                <td contenteditable="true">$1.99</td>
                <td><button onclick="updatePrice(this)">Update</button></td>
            </tr>
            <tr>
                <td contenteditable="true">Tomatoes</td>
                <td contenteditable="true">$2.49</td>
                <td><button onclick="updatePrice(this)">Update</button></td>
            </tr>
            <!-- You can add more rows here -->
        </tbody>
    </table>

    <script>
        function updatePrice(button) {
            const row = button.parentNode.parentNode;
            const vegetableCell = row.cells[0];
            const priceCell = row.cells[1];

            const newPrice = prompt(`Update the price for ${vegetableCell.textContent}`, priceCell.textContent);

            if (newPrice !== null) {
                priceCell.textContent = newPrice;
            }
        }
    </script>
</body>
</html>
